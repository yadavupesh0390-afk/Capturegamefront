*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}  
body{min-height:100vh;background: radial-gradient(circle at top,#000,#0a0a0a,#111);display:flex;justify-content:center;align-items:flex-start;padding:50px 0;overflow-x:hidden;color:#fff;}  
body::before{content:'';position:fixed;top:-100px;left:-100px;width:300px;height:300px;background:#00eaff22;border-radius:50%;filter:blur(120px);animation:move1 12s infinite linear;}  
body::after{content:'';position:fixed;bottom:-100px;right:-100px;width:350px;height:350px;background:#ff00ff22;border-radius:50%;filter:blur(150px);animation:move2 15s infinite linear;}  
@keyframes move1{0%{transform:translate(0,0);}50%{transform:translate(80px,120px);}100%{transform:translate(0,0);}}  
@keyframes move2{0%{transform:translate(0,0);}50%{transform:translate(-100px,-160px);}100%{transform:translate(0,0);}}  
.container{width:90%;max-width:500px;background:rgba(0,0,0,0.55);border:1px solid #ffffff22;padding:35px;border-radius:20px;box-shadow:0 0 35px #00eaff33;backdrop-filter:blur(18px);text-align:center;z-index:10;}  
h1{font-size:34px;font-weight:800;margin-bottom:25px;text-shadow:0 0 18px #00eaff;}  
.nav-buttons{display:flex;flex-wrap:wrap;justify-content:center;margin-bottom:25px;gap:12px;}  
.nav-buttons button{padding:14px 20px;border:none;border-radius:14px;cursor:pointer;font-weight:700;color:#fff;background:#000000aa;border:1px solid #ffffff22;transition:0.4s;display:flex;align-items:center;gap:8px;font-size:16px;box-shadow:0 0 8px #00000088;}  
.nav-buttons button:hover{background:#00eaff33;transform:scale(1.06);box-shadow:0 0 20px #00eaff55;}  
.nav-buttons i{font-size:20px;}  
.tabs{display:flex;margin-bottom:18px;border-radius:12px;overflow:hidden;background:#00000055;border:1px solid #333;}  
.tab{width:50%;padding:12px;cursor:pointer;color:#fff;font-weight:600;transition:0.3s;}  
.tab.active{background:#00eaff33;} 
.logo-text-only{
  display:inline-block;

  font-weight:700;
  letter-spacing:0.5px;

    0 4px 12px rgba(0,0,0,0.25);
}
form{display:none;max-height:600px;overflow-y:auto;padding-right:5px;}  
form.active{display:block;}  
input, select{width:100%;padding:12px;margin:10px 0;border-radius:12px;border:1px solid #444;outline:none;font-size:15px;background:#00000088;color:#fff;transition:0.3s;}  
input::placeholder{color:#aaa;}  
input:focus{border:1px solid #00eaff;box-shadow:0 0 12px #00eaff66;}  
button.submit{width:100%;padding:14px;border:none;border-radius:14px;margin-top:18px;background:#00eaffaa;color:#000;font-size:19px;font-weight:700;cursor:pointer;transition:0.3s;box-shadow:0 0 18px #00eaff88;}  
button.submit:hover{transform:scale(1.03);background:#00eaff;box-shadow:0 0 25px #00eaff;}  
form::-webkit-scrollbar{width:6px;}  
form::-webkit-scrollbar-thumb{background:#00eaff55;border-radius:6px;}

const SERVER_URL = "https://shopbacked-vmhs.onrender.com";
async function requestNotificationPermission() {
  if (!("Notification" in window)) {
    alert("This browser does not support notifications");
    return false;
  }

  const permission = await Notification.requestPermission();

  if (permission === "granted") {
    console.log("‚úÖ Notification permission granted");
    return true;
  } else {
    console.warn("‚ùå Notification permission denied");
    return false;
  }
    }
/* ================= UI ================= */
function showPanel(panelId, tab = 'signup') {
  document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
  document.getElementById(panelId).style.display = 'block';
  document.querySelector('.overlay').style.display = 'block';
  switchTab(panelId, tab);
}

function closePopup() {
  document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
  document.querySelector('.overlay').style.display = 'none';
}
window.onload = ()=> showPanel('wholesaler');

window.showPanel = (panelId)=>{
  document.querySelectorAll('.panel').forEach(p=>p.style.display='none');
  document.getElementById(panelId).style.display='block';
  switchTab(panelId,'signup');
};

window.switchTab = (panel, tab)=>{
  document.getElementById(panel+'-signup').classList.toggle('active',tab==='signup');
  document.getElementById(panel+'-login').classList.toggle('active',tab==='login');
  document.querySelectorAll('#'+panel+' .tab')
    .forEach((t,i)=>t.classList.toggle('active', i === (tab==='signup'?0:1)));
};
/* ================= FCM TOKEN ================= */
async function getFCMToken(){
  try{
    const permission = await Notification.requestPermission();
    if(permission !== "granted") return null;

    const token = await getToken(messaging,{ vapidKey: VAPID_KEY });
    return token;
  }catch(err){
    console.log("FCM error",err);
    return null;
  }
}

(function autoLoginCheck() {
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  if (token && role) {
    // ‚úÖ Already logged in ‚Üí direct dashboard
    window.location.href = role + ".html";
  }
})();
    
/* ================= SIGNUP ================= */
async function signupUser(type,data){
  try{
    const res = await fetch(`${SERVER_URL}/api/signup`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({...data,role:type})
    });
    const json = await res.json();
    if(json.success){
      localStorage.setItem("token",json.token);
      localStorage.setItem("userId",json.userId);
      localStorage.setItem("role",type);
      alert(type+" signup success");
      window.location.href = type+".html";
    }else alert(json.message);
  }catch(err){ alert("Server error: "+err.message); }
}

/* ================= LOGIN + FCM ================= */
async function loginUser(type,mobile,password){
  try{
    const res = await fetch(`${SERVER_URL}/api/login`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({mobile,password,role:type})
    });
    const json = await res.json();
    if(!json.success) return alert(json.message);

    localStorage.setItem("token",json.token);
    localStorage.setItem("userId",json.userId);
    localStorage.setItem("role",type);

    /* üî• FCM TOKEN SEND */
    const fcmToken = await getFCMToken();
    if(fcmToken){
      await fetch(`${SERVER_URL}/api/notifications/saveToken`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          userId: json.userId,
          role: type,
          fcmToken
        })
      });
    }

    window.location.href = type+".html";
  }catch(err){ alert("Server error: "+err.message); }
}

['wholesaler','retailer','delivery','admin'].forEach(type=>{

      data[key]=i.value;
    });
    if(data.password!==data.confirm_password){
      alert('Password mismatch'); return;
    }
    signupUser(type,data);
  };

  document.querySelector(`#${type}-login .submit`).onclick=()=>{
    let inputs=document.querySelectorAll(`#${type}-login input`);
    loginUser(type,inputs[0].value,inputs[1].value);
  };
});
