<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bazaar Sathi â€¢ Smart Supply Network</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}

body{
  min-height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND GLOW */
.bg-glow{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(circle at 20% 20%, #22d3ee33, transparent 40%),
    radial-gradient(circle at 80% 80%, #a855f733, transparent 45%);
}

/* CONTAINER */
.container{
  width:94%;
  max-width:520px;
  background:rgba(15,23,42,0.85);
  border:1px solid #ffffff14;
  border-radius:22px;
  padding:34px 26px;
  box-shadow:0 30px 80px #000000aa;
  backdrop-filter:blur(16px);
}

/* LOGO */
.logo-wrap{
  position:relative;
  display:inline-block;
  margin-bottom:22px;
}

.brand-logo{
  font-size:38px;
  font-weight:800;
  padding:10px 24px;
  letter-spacing:1px;
  border-radius:18px;
  background:linear-gradient(90deg,#22d3ee,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  position:relative;
  z-index:2;
}

.logo-glow{
  position:absolute;
  inset:-14px;
  border-radius:22px;
  background:
    radial-gradient(circle at top left,#22d3ee55,transparent 55%),
    radial-gradient(circle at bottom right,#a855f755,transparent 60%);
  filter:blur(18px);
  z-index:1;
}

.logo-wrap::after{
  content:'';
  position:absolute;
  inset:-6px;
  border-radius:20px;
  background:rgba(255,255,255,0.04);
  border:1px solid #ffffff1a;
  z-index:0;
}

/* BRAND TEXT */
.brand{
  text-align:center;
  margin-bottom:26px;
}
.brand p{
  margin-top:8px;
  font-size:14px;
  color:#cbd5f5;
}

/* ROLE BUTTONS */
.roles{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-bottom:22px;
}
.roles button{
  padding:14px 10px;
  border-radius:16px;
  border:1px solid #ffffff1f;
  background:#020617;
  color:#e5e7eb;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 8px 18px #000000aa;
}
.roles button:hover{
  background:linear-gradient(180deg,#22d3ee22,#a855f722);
  transform:translateY(-3px);
  box-shadow:0 14px 30px #22d3ee44;
}

/* PANELS */
.panel{
  display:none;
  animation:panelIn .35s ease;
}
@keyframes panelIn{
  from{opacity:0;transform:translateY(12px) scale(.98)}
  to{opacity:1;transform:none}
}

/* TABS */
.tabs{
  display:flex;
  background:#020617;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:18px;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  cursor:pointer;
  font-weight:600;
  color:#94a3b8;
}
.tab.active{
  background:#22d3ee22;
  color:#fff;
}

/* FORM */
form{display:none}
form.active{display:block}

input,select{
  width:100%;
  margin:10px 0;
  padding:13px 14px;
  border-radius:14px;
  border:1px solid #ffffff1f;
  background:#020617;
  color:#fff;
  font-size:15px;
  box-shadow:inset 0 0 0 1px #ffffff12;
}
input::placeholder{color:#94a3b8}
input:focus,select:focus{
  outline:none;
  border-color:#22d3ee;
  box-shadow:0 0 0 1px #22d3ee,0 0 14px #22d3ee55;
}

/* SUBMIT */
.submit{
  margin-top:18px;
  width:100%;
  padding:15px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#22d3ee,#a855f7);
  color:#020617;
  cursor:pointer;
  transition:.3s;
}
.submit:hover{transform:scale(1.03)}
</style>
</head>

<body>
<div class="bg-glow"></div>

<div class="container">

  <div class="brand">
    <div class="logo-wrap">
      <span class="logo-glow"></span>
      <h1 class="brand-logo">Bazaar Sathi</h1>
    </div>
    <p>Smart Wholesaler â€¢ Retailer â€¢ Delivery Network</p>
  </div>

  <div class="roles">
    <button onclick="showPanel('wholesaler')">Wholesaler</button>
    <button onclick="showPanel('retailer')">Retailer</button>
    <button onclick="showPanel('delivery')">Delivery</button>
  </div>

  <!-- WHOLESALER -->
  <div id="wholesaler" class="panel">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('wholesaler','signup')">Sign-Up</div>
      <div class="tab" onclick="switchTab('wholesaler','login')">Login</div>
    </div>
    <form id="wholesaler-signup" class="active">
      <input placeholder="Full Name">
      <input placeholder="Mobile / UPI Number">
      <input placeholder="Shop Location">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <button class="submit">Create Account</button>
    </form>
    <form id="wholesaler-login">
      <input placeholder="Mobile Number">
      <input type="password" placeholder="Password">
      <button class="submit">Login</button>
    </form>
  </div>

  <!-- RETAILER -->
  <div id="retailer" class="panel">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('retailer','signup')">Sign-Up</div>
      <div class="tab" onclick="switchTab('retailer','login')">Login</div>
    </div>
    <form id="retailer-signup" class="active">
      <input placeholder="Shop Name">
      <input placeholder="Mobile Number">
      <input placeholder="Shop Location">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <button class="submit">Create Account</button>
    </form>
    <form id="retailer-login">
      <input placeholder="Mobile Number">
      <input type="password" placeholder="Password">
      <button class="submit">Login</button>
    </form>
  </div>

  <!-- DELIVERY -->
  <div id="delivery" class="panel">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('delivery','signup')">Sign-Up</div>
      <div class="tab" onclick="switchTab('delivery','login')">Login</div>
    </div>
    <form id="delivery-signup" class="active">
      <input placeholder="Full Name">
      <input placeholder="Mobile Number">
      <select>
        <option>Two Wheeler</option>
        <option>Three Wheeler</option>
        <option>Four Wheeler</option>
      </select>
      <input placeholder="Vehicle Number">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <button class="submit">Join as Delivery Partner</button>
    </form>
    <form id="delivery-login">
      <input placeholder="Mobile Number">
      <input type="password" placeholder="Password">
      <button class="submit">Login</button>
    </form>
  </div>

</div>

<script type="module">
    if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/firebase-messaging-sw.js")
    .then(() => console.log("âœ… FCM Service Worker registered"))
    .catch(err => console.error("âŒ SW register error", err));
    }
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js";

const firebaseConfig = {
  apiKey: "AIzaSyBioiLSE3HyZh49yJv93MwnQFrmAm6wJ5g",
  authDomain: "shop-ab586.firebaseapp.com",
  projectId: "shop-ab586",
  messagingSenderId: "603669325846",
  appId: "1:603669325846:web:00f3ccff7fa977bf542d37"
};

const app = initializeApp(firebaseConfig);
const messaging = getMessaging(app);

const VAPID_KEY = "BFcKfbosO2sXWogZ5fBBt31vEkw_1iwgQWVrZjAJ90pXdhdFBSbXM_Oppuoxm-QIidekMzIQdcl3XrJy0ltkC8s";

/* ================= SERVER ================= */
const SERVER_URL = "https://shopbacked-vmhs.onrender.com";
async function requestNotificationPermission() {
  if (!("Notification" in window)) {
    alert("This browser does not support notifications");
    return false;
  }

  const permission = await Notification.requestPermission();

  if (permission === "granted") {
    console.log("âœ… Notification permission granted");
    return true;
  } else {
    console.warn("âŒ Notification permission denied");
    return false;
  }
    }
/* ================= UI STATE ================= */
let currentOpenPanel = null;

/* ================= ON LOAD ================= */
window.onload = () => {
  // start with all panels closed
  document.querySelectorAll(".panel").forEach(p => {
    p.style.display = "none";
  });
};

/* ================= PANEL TOGGLE ================= */
window.showPanel = (panelId) => {

  const panel = document.getElementById(panelId);

  // ðŸ” SAME ICON CLICK â†’ CLOSE
  if (currentOpenPanel === panelId) {
    panel.style.display = "none";
    currentOpenPanel = null;
    return;
  }

  // âŒ CLOSE ALL PANELS
  document.querySelectorAll(".panel").forEach(p => {
    p.style.display = "none";
  });

  // âœ… OPEN CLICKED PANEL
  panel.style.display = "block";
  currentOpenPanel = panelId;

  // DEFAULT â†’ SIGNUP TAB
  switchTab(panelId, "signup");
};

/* ================= TAB SWITCH ================= */
window.switchTab = (panelId, tab) => {

  const signupForm = document.getElementById(panelId + "-signup");
  const loginForm  = document.getElementById(panelId + "-login");

  const tabs = document.querySelectorAll(`#${panelId} .tab`);

  // FORM VISIBILITY
  signupForm.classList.toggle("active", tab === "signup");
  loginForm.classList.toggle("active", tab === "login");

  // TAB ACTIVE STATE
  tabs.forEach((t, index) => {
    t.classList.toggle(
      "active",
      index === (tab === "signup" ? 0 : 1)
    );
  });
};

/* ================= FCM TOKEN ================= */
async function getFCMToken(){
  try{
    const permission = await Notification.requestPermission();
    if(permission !== "granted") return null;

    const token = await getToken(messaging,{ vapidKey: VAPID_KEY });
    return token;
  }catch(err){
    console.log("FCM error",err);
    return null;
  }
}

(function autoLoginCheck() {
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  if (token && role) {
    // âœ… Already logged in â†’ direct dashboard
    window.location.href = role + ".html";
  }
})();
    
/* ================= SIGNUP ================= */
async function signupUser(type,data){
  try{
    const res = await fetch(`${SERVER_URL}/api/signup`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({...data,role:type})
    });
    const json = await res.json();
    if(json.success){
      localStorage.setItem("token",json.token);
      localStorage.setItem("userId",json.userId);
      localStorage.setItem("role",type);
      alert(type+" signup success");
      window.location.href = type+".html";
    }else alert(json.message);
  }catch(err){ alert("Server error: "+err.message); }
}

/* ================= LOGIN + FCM ================= */
async function loginUser(type,mobile,password){
  try{
    const res = await fetch(`${SERVER_URL}/api/login`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({mobile,password,role:type})
    });
    const json = await res.json();
    if(!json.success) return alert(json.message);

    localStorage.setItem("token",json.token);
    localStorage.setItem("userId",json.userId);
    localStorage.setItem("role",type);

    /* ðŸ”¥ FCM TOKEN SEND */
    const fcmToken = await getFCMToken();
    if(fcmToken){
      await fetch(`${SERVER_URL}/api/notifications/saveToken`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          userId: json.userId,
          role: type,
          fcmToken
        })
      });
    }

    window.location.href = type+".html";
  }catch(err){ alert("Server error: "+err.message); }
}

/* ================= BUTTON HANDLERS ================= */
['wholesaler','retailer','delivery','admin'].forEach(type=>{
  document.querySelector(`#${type}-signup .submit`).onclick=()=>{
    let data={};
    document.querySelectorAll(`#${type}-signup input, #${type}-signup select`).forEach(i=>{
      let key=i.placeholder?i.placeholder.replace(/ /g,'_').toLowerCase():"vehicle";
      data[key]=i.value;
    });
    if(data.password!==data.confirm_password){
      alert('Password mismatch'); return;
    }
    signupUser(type,data);
  };

  document.querySelector(`#${type}-login .submit`).onclick=()=>{
    let inputs=document.querySelectorAll(`#${type}-login input`);
    loginUser(type,inputs[0].value,inputs[1].value);
  };
});
</script>

</body>
</html>
