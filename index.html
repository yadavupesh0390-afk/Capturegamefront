/* TABS */
.tabs{

  border-radius:14px;

}
.tab{

/* ================= UI STATE ================= */
let currentOpenPanel = null;

/* ================= ON LOAD ================= */
window.onload = () => {
  // start with all panels closed
  document.querySelectorAll(".panel").forEach(p => {
    p.style.display = "none";
  });
};

/* ================= PANEL TOGGLE ================= */
window.showPanel = (panelId) => {

  const panel = document.getElementById(panelId);

  // ðŸ” SAME ICON CLICK â†’ CLOSE
  if (currentOpenPanel === panelId) {
    panel.style.display = "none";
    currentOpenPanel = null;
    return;
  }

  // âŒ CLOSE ALL PANELS
  document.querySelectorAll(".panel").forEach(p => {
    p.style.display = "none";
  });

  // âœ… OPEN CLICKED PANEL
  panel.style.display = "block";
  currentOpenPanel = panelId;

  // DEFAULT â†’ SIGNUP TAB
  switchTab(panelId, "signup");
};

/* ================= TAB SWITCH ================= */
window.switchTab = (panelId, tab) => {

  const signupForm = document.getElementById(panelId + "-signup");
  const loginForm  = document.getElementById(panelId + "-login");

  const tabs = document.querySelectorAll(`#${panelId} .tab`);

  // FORM VISIBILITY
  signupForm.classList.toggle("active", tab === "signup");
  loginForm.classList.toggle("active", tab === "login");

  // TAB ACTIVE STATE
  tabs.forEach((t, index) => {
    t.classList.toggle(
      "active",
      index === (tab === "signup" ? 0 : 1)
    );
  });
};

/* ================= FCM TOKEN ================= */
async function getFCMToken(){
  try{
    const permission = await Notification.requestPermission();
    if(permission !== "granted") return null;

    const token = await getToken(messaging,{ vapidKey: VAPID_KEY });
    return token;
  }catch(err){
    console.log("FCM error",err);
    return null;
  }
}

(function autoLoginCheck() {
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  if (token && role) {
    // âœ… Already logged in â†’ direct dashboard
    window.location.href = role + ".html";
  }
})();
    
/* ================= SIGNUP ================= */
async function signupUser(type,data){
  try{
    const res = await fetch(`${SERVER_URL}/api/signup`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({...data,role:type})
    });
    const json = await res.json();
    if(json.success){
      localStorage.setItem("token",json.token);
      localStorage.setItem("userId",json.userId);
      localStorage.setItem("role",type);
      alert(type+" signup success");
      window.location.href = type+".html";
    }else alert(json.message);
  }catch(err){ alert("Server error: "+err.message); }
}

/* ================= LOGIN + FCM ================= */
async function loginUser(type,mobile,password){
  try{
    const res = await fetch(`${SERVER_URL}/api/login`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({mobile,password,role:type})
    });
    const json = await res.json();
    if(!json.success) return alert(json.message);

    localStorage.setItem("token",json.token);
    localStorage.setItem("userId",json.userId);
    localStorage.setItem("role",type);

    /* ðŸ”¥ FCM TOKEN SEND */
    const fcmToken = await getFCMToken();
    if(fcmToken){
      await fetch(`${SERVER_URL}/api/notifications/saveToken`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          userId: json.userId,
          role: type,
          fcmToken
        })
      });
    }

    window.location.href = type+".html";
  }catch(err){ alert("Server error: "+err.message); }
}

/* ================= BUTTON HANDLERS ================= */
['wholesaler','retailer','delivery','admin'].forEach(type=>{
  document.querySelector(`#${type}-signup .submit`).onclick=()=>{
    let data={};
    document.querySelectorAll(`#${type}-signup input, #${type}-signup select`).forEach(i=>{
      let key=i.placeholder?i.placeholder.replace(/ /g,'_').toLowerCase():"vehicle";
      data[key]=i.value;
    });
    if(data.password!==data.confirm_password){
      alert('Password mismatch'); return;
    }
    signupUser(type,data);
  };

  document.querySelector(`#${type}-login .submit`).onclick=()=>{
    let inputs=document.querySelectorAll(`#${type}-login input`);
    loginUser(type,inputs[0].value,inputs[1].value);
  };
});
