<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retailer Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{margin:0;background:#f3f6fb}
.main{padding:20px}
.icon-bar{display:flex;gap:20px;justify-content:center;background:#064e3b;padding:12px;border-radius:14px;max-width:600px;margin:auto}
.icon-btn{background:#16a34a;color:#fff;border:none;width:55px;height:55px;border-radius:50%;font-size:22px;cursor:pointer}
.header{margin-top:15px;background:#fff;padding:15px;border-radius:12px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,.08)}
.products-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:20px;max-height:70vh;overflow-y:auto}
.product-card{background:#fff;padding:5px;border-radius:10px;text-align:center;cursor:pointer;box-shadow:0 3px 8px rgba(0,0,0,.08)}
.product-card img{width:100%;height:80px;object-fit:cover;border-radius:8px}
.product-card h4{font-size:12px;margin:5px 0}
.price{font-size:12px;color:#16a34a;font-weight:600}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:20}
.modal-content{background:#fff;padding:20px;width:90%;max-width:500px;border-radius:15px;max-height:85vh;overflow:auto;position:relative}
.close-btn,.buy-btn{position:absolute;top:10px;width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;cursor:pointer}
.close-btn{right:10px;background:#ef4444}
.buy-btn{right:55px;background:#2563eb}
input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
button.primary{background:#16a34a;color:#fff;border:none;padding:10px 15px;border-radius:10px;cursor:pointer}
img.full{width:100%;border-radius:10px;margin:10px 0}
.order-status{background:#f8fafc;padding:10px;border-radius:10px;margin-top:10px}
.step{font-size:12px;color:#999;margin:2px 0}
.step.active{color:#16a34a;font-weight:600}
</style>
</head>
<body>
<div class="main">
 <div class="icon-bar">
   <button class="icon-btn" onclick="loadProducts()"><i class="bi bi-search"></i></button>
   <button class="icon-btn" onclick="openOrders()"><i class="bi bi-bag-check"></i></button>
 </div>
 <div class="header">
   <h3>Retailer Dashboard</h3>
 </div>
 <div class="header">
   <input id="wid" placeholder="Enter Wholesaler ID (first 8 chars)">
   <button class="primary" onclick="loadProducts()">Search</button>
 </div>
 <div class="products-grid" id="products"></div>
</div>

<!-- DETAIL MODAL -->
<div class="modal" id="detailModal">
 <div class="modal-content">
   <div class="close-btn" onclick="closeAll()">✕</div>
   <div class="buy-btn" onclick="openPayment()"><i class="bi bi-cart-plus"></i></div>
   <h3 id="dName"></h3>
   <img id="dImg" class="full">
   <p id="dPrice" class="price"></p>
   <p id="dDetail"></p>
   <hr>
   <p><b>Shop:</b> <span id="dShop"></span></p>
   <p><b>Address:</b> <span id="dAddress"></span></p>
   <p><b>Mobile / UPI:</b> <span id="dMobile"></span></p>
 </div>
</div>

<script>
const API = "https://shopbacked-vmhs.onrender.com";
const TOKEN = localStorage.getItem("token");
let selectedProduct = null;

async function loadProducts(){
 const shortId = wid.value.trim();
 if(!shortId) return alert("Enter Wholesaler ID");

 try{
   const res = await fetch(`${API}/api/products/wholesaler/${shortId}`, { headers: { "Authorization":"Bearer "+TOKEN } });
   const data = await res.json();
   if(!data.success || !data.products.length){ products.innerHTML="No products found"; return; }

   products.innerHTML = data.products.map(p=>`<div class="product-card" onclick='showDetail(${JSON.stringify(p)})'><img src="${p.image}"><h4>${p.productName}</h4><div class="price">₹${p.price}</div></div>`).join("");

 }catch(err){ console.log(err); products.innerHTML="Server error"; }
}

function showDetail(p){
 selectedProduct=p; dName.innerText=p.productName; dImg.src=p.image; dPrice.innerText="₹"+p.price; dDetail.innerText=p.detail;
 dShop.innerText=p.shopName; dMobile.innerText=p.mobile; dAddress.innerText=p.address;
 detailModal.style.display="flex";
}

function closeAll(){ document.querySelectorAll(".modal").forEach(m=>m.style.display="none"); }
</script>
</body>
</html>
