<script>
/* ================= CONFIG ================= */
const API = "https://shopbacked-vmhs.onrender.com";

/* ================= GLOBAL STATE ================= */
let selectedProduct = null;
let cart = [];
let currentWholesalerId = null;
let currentRetailerLoc = null;
let currentWholesalerLoc = null;
let cartTimer = null;

/* ================= DOM ================= */
const dImages = document.getElementById("dImages");
const dDots = document.getElementById("dDots");
const dName = document.getElementById("dName");
const dDesc = document.getElementById("dDesc");
const dPrice = document.getElementById("dPrice");
const dDelivery = document.getElementById("dDelivery");

const cartModal = document.getElementById("cartModal");
const cartItems = document.getElementById("cartItems");

const profileName = document.getElementById("profileName");

const profileLocation = document.getElementById("profileLocation");

const orderStatusData = document.getElementById("orderStatusData");

const deliveryModal = document.getElementById("deliveryModal");

/* ================= UTILS ================= */
function formatDT(d) {
  const dt = new Date(d);
  return dt.toLocaleDateString("en-IN") + " " + dt.toLocaleTimeString("en-IN");
}

function closeAll() {
  document.querySelectorAll(".modal").forEach(m => m.style.display = "none");
}

/* ================= GEO LOCATION ================= */
function getRetailerLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation supported nahi hai");
    return;
  }

  profileLocation.value = "Fetching location...";

  navigator.geolocation.getCurrentPosition(
    pos => {
      const loc = {
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      };

      profileLocation.value = loc.lat.toFixed(6) + ", " + loc.lng.toFixed(6);
      localStorage.setItem("retailer_location", JSON.stringify(loc));
      localStorage.setItem("location_updated", "yes");
      alert("üìç Location saved");
    },
    () => {
      alert("Location access denied");
      profileLocation.value = "";
    },
    { enableHighAccuracy: true, timeout: 10000 }
  );
}

/* ================= PRODUCTS ================= */
async function loadProducts() {
  const wid = document.getElementById("wid").value.trim();
  if (!wid) return alert("Enter Wholesaler ID");

  sessionStorage.setItem("lastWid", wid);

  if (currentWholesalerId && currentWholesalerId !== wid) {
    clearCartCompletely();
  }
  currentWholesalerId = wid;

  try {
    const res = await fetch(`${API}/api/products/wholesaler/${wid}`);
    const data = await res.json();

    const categories = document.getElementById("categories");
    if (!data.products || !data.products.length) {
      categories.innerHTML = "<p>No categories found</p>";
      return;
    }

    const map = {};
    data.products.forEach(p => {
      map[p.category || "Other"] = true;
    });

    categories.innerHTML = Object.keys(map).map(cat => `
      <div class="category-card"
        onclick="openCategory('${encodeURIComponent(cat)}','${wid}')">
        <div class="category-icon"><i class="bi bi-box-seam"></i></div>
        <div class="category-name">${cat}</div>
      </div>
    `).join("");

    sessionStorage.setItem("lastCategoriesHTML", categories.innerHTML);

  } catch (e) {
    alert("Failed to load products");
  }
}

function openCategory(cat, wid) {
  window.location.href = `categoryProducts.html?wid=${wid}&category=${cat}`;
}

/* ================= PRODUCT DETAIL ================= */
function openDetail(p) {
  selectedProduct = JSON.parse(JSON.stringify(p));
  document.getElementById("detailModal").style.display = "flex";

  dName.innerText = p.productName || "";
  dPrice.innerText = "‚Çπ" + (p.price || 0);

  dDesc.innerText = p.detail || "No description";
  dDesc.classList.add("short");

  dImages.innerHTML = "";
  dDots.innerHTML = "";

  const imgs = p.images?.length ? p.images : [p.image];
  imgs.forEach((img, i) => {
    dImages.innerHTML += `<img src="${img}" onclick="openImage('${img}')">`;
    dDots.innerHTML += `<div class="dot ${i === 0 ? "active" : ""}"></div>`;
  });

  dImages.onscroll = () => {
    const idx = Math.round(dImages.scrollLeft / dImages.clientWidth);
    [...dDots.children].forEach((d, i) => d.classList.toggle("active", i === idx));
  };
}

/* ================= IMAGE ================= */
function openImage(src) {
  document.getElementById("fullImg").src = src;
  document.getElementById("imageModal").style.display = "flex";
}
function closeImage() {
  document.getElementById("imageModal").style.display = "none";
}

/* ================= DELIVERY ================= */
async function updateDelivery() {
  if (!selectedProduct || !vehicleType.value) return;

  const retailerLoc = JSON.parse(localStorage.getItem("retailer_location"));
  const wholesalerLoc = selectedProduct.wholesalerLocation;

  if (!retailerLoc || !wholesalerLoc) {
    dDelivery.innerText = "üìç Location missing";
    return;
  }

  const res = await fetch(`${API}/api/delivery/calculate`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      orderAmount: selectedProduct.price,
      vehicleType: vehicleType.value,
      retailerLocation: retailerLoc,
      wholesalerLocation: wholesalerLoc
    })
  });

  const data = await res.json();
  if (!data.success) return;

  dDelivery.innerText = `Delivery ‚Çπ${data.retailerPays}`;
  dTotal.innerText = `Total ‚Çπ${selectedProduct.price + data.retailerPays}`;
}

/* ================= CART ================= */
function openCart() {
  cartModal.style.display = "flex";
  loadCart();
}

async function loadCart() {
  const retailerId = localStorage.getItem("userId");
  if (!retailerId) {
    cartItems.innerHTML = "<p>Login required</p>";
    return;
  }

  const res = await fetch(`${API}/api/cart/${retailerId}`);
  const data = await res.json();

  if (!data.items?.length) {
    cartItems.innerHTML = "<p>üõí Cart empty</p>";
    cart = [];
    return;
  }

  cart = data.items;
  cartItems.innerHTML = cart.map(i => `
    <div class="cart-card">
      <img src="${i.image}" class="cart-img">
      <div class="cart-info">
        <div class="cart-name">${i.productName}</div>
        <div class="cart-price">‚Çπ${i.price} √ó ${i.quantity}</div>
      </div>
      <button onclick="removeFromCart('${i.productId}')">‚ùå</button>
    </div>
  `).join("");
}

async function removeFromCart(pid) {
  const retailerId = localStorage.getItem("userId");
  await fetch(`${API}/api/cart/remove`, {
    method: "DELETE",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ retailerId, productId: pid })
  });
  loadCart();
}

function clearCartCompletely() {
  cart = [];
  localStorage.removeItem("cart");
}

/* ================= PROFILE ================= */
async function openRetailerProfile() {
  profileModal.style.display = "flex";
  const id = localStorage.getItem("userId");
  if (!id) return alert("Login required");

  const res = await fetch(`${API}/api/retailers/profile/${id}`);
  const data = await res.json();

  if (data.profile) {
    profileName.value = data.profile.name || "";
    profileMobile.value = data.profile.mobile || "";

    if (data.profile.location) {
      profileLocation.value =
        data.profile.location.lat.toFixed(6) + ", " +
        data.profile.location.lng.toFixed(6);
    }
  }
}

async function saveProfile() {
  if (!profileMobile.value.trim()) return alert("Mobile required");

  const loc = JSON.parse(localStorage.getItem("retailer_location"));
  const payload = {
    retailerId: localStorage.getItem("userId"),
    name: profileName.value.trim(),
    mobile: profileMobile.value.trim(),
    location: loc
  };

  const res = await fetch(`${API}/api/retailers/saveProfile`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  if (data.success) {
    localStorage.setItem("retailerProfile", JSON.stringify(data.profile));
    alert("Profile saved");
    closeAll();
  }
}

async function openOrderStatus() {
  orderStatusModal.style.display = "flex";
  const profile = JSON.parse(localStorage.getItem("retailerProfile") || "{}");
  if (!profile.mobile) return;

  const res = await fetch(`${API}/api/orders/retailer/${profile.mobile}`);

  orderStatusData.innerHTML = data.orders.map(o => `

      <div class="status-badge">${o.status}</div>
