<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retailer Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{margin:0;background:#f3f6fb}
.main{padding:20px}
.icon-bar{display:flex;gap:20px;justify-content:center;background:#064e3b;padding:12px;border-radius:14px;max-width:650px;margin:auto}
.icon-btn{background:#16a34a;color:#fff;border:none;width:55px;height:55px;border-radius:50%;font-size:22px;cursor:pointer;position:relative}
.notify-dot{position:absolute;top:8px;right:8px;width:10px;height:10px;border-radius:50%;background:red;display:none}
.header{margin-top:15px;background:#fff;padding:15px;border-radius:12px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,.08)}
.products-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:20px}
.product-card{background:#fff;padding:6px;border-radius:10px;text-align:center;cursor:pointer;box-shadow:0 3px 8px rgba(0,0,0,.08)}
.product-card img{width:100%;height:90px;object-fit:cover;border-radius:8px}
.price{color:#16a34a;font-weight:600;font-size:13px}
.order-card{background:#fff;padding:12px;margin-bottom:10px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,.08)}
.badge{padding:4px 10px;border-radius:20px;font-size:12px;background:#e0f2fe;color:#075985}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:20}
.modal-content{background:#fff;padding:20px;width:90%;max-width:500px;border-radius:15px;max-height:85vh;overflow:auto}
input,select,textarea{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
button.primary{background:#16a34a;color:#fff;border:none;padding:10px 15px;border-radius:10px;cursor:pointer}
</style>
</head>

<body>
<div class="main">

<div class="icon-bar">
  <button class="icon-btn" onclick="openRetailerProfile()"><i class="bi bi-person-circle"></i></button>
  <button class="icon-btn" onclick="openOrders()"><i class="bi bi-bag-check"></i></button>
  <button class="icon-btn" onclick="openDeliveryDetails()">
    <i class="bi bi-truck"></i>
    <span id="deliveryDot" class="notify-dot"></span>
  </button>
</div>

<div class="header"><h3>ðŸ›’ Retailer Dashboard</h3></div>

<div class="header">
  <input id="wid" placeholder="Enter Wholesaler ID">
  <button class="primary" onclick="loadProducts()">Search</button>
</div>

<div class="products-grid" id="products"></div>
</div>

<!-- PRODUCT MODAL -->
<div class="modal" id="detailModal">
 <div class="modal-content">
  <h3 id="dName"></h3>
  <img id="dImg" style="width:100%;border-radius:10px">
  <p id="dPrice"></p>
  <p id="dDeliveryCharge"></p>
  <p id="dTotal"></p>
  <select id="vehicleType">
    <option value="">Select Vehicle</option>
    <option value="two_wheeler">Two Wheeler</option>
    <option value="three_wheeler">Three Wheeler</option>
    <option value="four_wheeler">Four Wheeler</option>
  </select>
  <button class="primary" onclick="startPayment()">Pay & Order</button>
  <button onclick="closeAll()">Close</button>
 </div>
</div>

<!-- PROFILE -->
<div class="modal" id="profileModal">
 <div class="modal-content">
  <h3>Retailer Profile</h3>
  <input id="profileName" placeholder="Name">
  <input id="profileMobile" placeholder="Mobile">
  <textarea id="profileAddress" placeholder="Address"></textarea>
  <button class="primary" onclick="saveProfile()">Save</button>
  <button onclick="closeAll()">Close</button>
 </div>
</div>

<!-- ORDERS -->
<div class="modal" id="ordersModal">
 <div class="modal-content">
  <h3>My Orders</h3>
  <div id="myOrders"></div>
  <button onclick="closeAll()">Close</button>
 </div>
</div>

<!-- DELIVERY -->
<div class="modal" id="deliveryModal">
 <div class="modal-content">
  <h3>Delivery Details</h3>
  <div id="deliveryData"></div>
  <button onclick="closeAll()">Close</button>
 </div>
</div>

<script>
const API="https://shopbacked-vmhs.onrender.com";
let selectedProduct=null;

/* LOAD PRODUCTS */
async function loadProducts(){
 const wid=document.getElementById("wid").value.trim();
 if(!wid) return alert("Enter wholesaler ID");
 const res=await fetch(`${API}/api/products/wholesaler/${wid}`);
 const data=await res.json();
 products.innerHTML=data.products.map(p=>`
  <div class="product-card" onclick='showDetail(${JSON.stringify(p)})'>
   <img src="${p.image}">
   <div>${p.productName}</div>
   <div class="price">â‚¹${p.price}</div>
  </div>`).join("");
}

/* PRODUCT DETAIL */
function showDetail(p){
 selectedProduct=p;
 dName.innerText=p.productName;
 dImg.src=p.image;
 dPrice.innerText="Price â‚¹"+p.price;
 dDeliveryCharge.innerText="";
 dTotal.innerText="";
 detailModal.style.display="flex";
}

/* PAYMENT (REAL RAZORPAY) */
async function startPayment(){

 const vehicle = document.getElementById("vehicleType").value;
 if(!vehicle) return alert("Select vehicle");

 const profile = JSON.parse(localStorage.getItem("retailerProfile") || "{}");
 if(!profile.mobile || !profile.address)
   return alert("Please save profile first");

 let deliveryCharge = 0;
 if(vehicle==="two_wheeler") deliveryCharge = 1;
 else if(vehicle==="three_wheeler") deliveryCharge = 50;
 else if(vehicle==="four_wheeler") deliveryCharge = 80;

 const totalAmount = selectedProduct.price + deliveryCharge;

 dDeliveryCharge.innerText = "Delivery â‚¹" + deliveryCharge;
 dTotal.innerText = "Total â‚¹" + totalAmount;

 /* 1ï¸âƒ£ Create Razorpay Order from backend */
 const res = await fetch(API + "/api/orders/pay-and-create", {
   method:"POST",
   headers:{ "Content-Type":"application/json" },
   body:JSON.stringify({ amount: totalAmount })
 });

 const data = await res.json();

 /* 2ï¸âƒ£ Open Razorpay Checkout */
 const options = {
   key: data.key,
   amount: data.amount,
   currency: "INR",
   order_id: data.order.id,
   name: "ShopBacked",
   description: "Product Order",
   handler: async function (response) {

     /* 3ï¸âƒ£ Confirm Order After Payment */
     await fetch(API + "/api/orders/confirm-after-payment", {
       method:"POST",
       headers:{ "Content-Type":"application/json" },
       body:JSON.stringify({
         productId: selectedProduct._id,
         wholesalerId: selectedProduct.wholesalerId,
         paymentId: response.razorpay_payment_id,
         vehicleType: vehicle,
         deliveryCharge: deliveryCharge,
         totalAmount: totalAmount,
         retailerName: profile.name,
         retailerMobile: profile.mobile,
         retailerAddress: profile.address
       })
     });

     alert("Payment Success & Order Placed");
     closeAll();
   },
   theme:{ color:"#16a34a" }
 };

 const rzp = new Razorpay(options);
 rzp.open();
}

/* CREATE ORDER */
async function finalizeOrder(){
 const profile=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 await fetch(API+"/api/orders/confirm-after-payment",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
   productId:selectedProduct._id,
   retailerName:profile.name,
   retailerMobile:profile.mobile,
   retailerAddress:profile.address,
   wholesalerId:selectedProduct.wholesalerId
  })
 });
 alert("Order placed");
 closeAll();
}

/* PROFILE */
function openRetailerProfile(){
 const p=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 profileName.value=p.name||"";
 profileMobile.value=p.mobile||"";
 profileAddress.value=p.address||"";
 profileModal.style.display="flex";
}
function saveProfile(){
 localStorage.setItem("retailerProfile",JSON.stringify({
  name:profileName.value,
  mobile:profileMobile.value,
  address:profileAddress.value
 }));
 alert("Profile saved");
 closeAll();
}

/* ORDERS */
async function openOrders(){
 ordersModal.style.display="flex";
 const p=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 const res=await fetch(`${API}/api/orders/retailer/${p.mobile}`);
 const data=await res.json();
 myOrders.innerHTML=data.orders.map(o=>`
  <div class="order-card">
   <b>${o.productName}</b><br>
   Status: <span class="badge">${o.status}</span>
  </div>`).join("");
}

/* DELIVERY DETAILS */
async function openDeliveryDetails(){
 deliveryModal.style.display="flex";
 const p=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 const res=await fetch(`${API}/api/orders/retailer/${p.mobile}`);
 const data=await res.json();
 const list=data.orders.filter(o=>o.deliveryBoyName);
 deliveryData.innerHTML=list.length?list.map(o=>`
  <div class="order-card">
   <b>${o.productName}</b><br>
   Boy: ${o.deliveryBoyName}<br>
   Mobile: ${o.deliveryBoyMobile}<br>
   Code: <b style="color:green">${o.deliveryCode}</b>
  </div>`).join(""):"No delivery yet";
}

/* NOTIFY DOT */
async function checkDeliveryNotify(){
 const p=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 if(!p.mobile) return;
 const res=await fetch(`${API}/api/orders/retailer/${p.mobile}`);
 const data=await res.json();
 deliveryDot.style.display=data.orders.some(o=>o.deliveryBoyName)?"block":"none";
}
setInterval(checkDeliveryNotify,8000);

function closeAll(){document.querySelectorAll(".modal").forEach(m=>m.style.display="none")}
</script>
</body>
</html>
