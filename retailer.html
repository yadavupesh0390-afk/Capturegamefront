<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retailer Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{margin:0;background:#f3f6fb}
.main{padding:20px}
.icon-bar{display:flex;gap:20px;justify-content:center;background:#064e3b;padding:12px;border-radius:14px;max-width:650px;margin:auto}
.icon-btn{background:#16a34a;color:#fff;border:none;width:55px;height:55px;border-radius:50%;font-size:22px;cursor:pointer;position:relative}
.notify-dot{position:absolute;top:8px;right:8px;width:10px;height:10px;border-radius:50%;background:red;display:none}
.header{margin-top:15px;background:#fff;padding:15px;border-radius:12px;text-align:center}
.products-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:20px}
.product-card{background:#fff;padding:6px;border-radius:10px;text-align:center;cursor:pointer}
.product-card img{width:100%;height:90px;object-fit:cover;border-radius:8px}
.price{color:#16a34a;font-weight:600}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center}
.modal-content{background:#fff;padding:20px;width:90%;max-width:450px;border-radius:15px}
input,select,textarea,button{width:100%;padding:10px;margin-top:10px}
.primary{background:#16a34a;color:#fff;border:none;border-radius:10px}
</style>
</head>

<body>
<div class="main">

<div class="icon-bar">
 <button class="icon-btn" onclick="openProfile()"><i class="bi bi-person-circle"></i></button>
 <button class="icon-btn" onclick="openOrders()"><i class="bi bi-bag-check"></i></button>
 <button class="icon-btn" onclick="openDeliveryDetails()">
  <i class="bi bi-truck"></i>
  <span id="deliveryDot" class="notify-dot"></span>
 </button>
</div>

<div class="header"><h3>Retailer Dashboard</h3></div>

<div class="header">
 <input id="wid" placeholder="Wholesaler ID">
 <button class="primary" onclick="loadProducts()">Search</button>
</div>

<div id="products" class="products-grid"></div>
</div>

<!-- PRODUCT MODAL -->
<div class="modal" id="detailModal">
 <div class="modal-content">
  <h3 id="pName"></h3>
  <img id="pImg" style="width:100%">
  <p id="pPrice"></p>
  <p id="deliveryCharge"></p>
  <p id="totalPrice"></p>

  <select id="vehicle">
   <option value="">Select Vehicle</option>
   <option value="two_wheeler">Two Wheeler</option>
   <option value="three_wheeler">Three Wheeler</option>
   <option value="four_wheeler">Four Wheeler</option>
  </select>

  <button class="primary" onclick="payNow()">Pay & Order</button>
  <button onclick="closeAll()">Cancel</button>
 </div>
</div>

<!-- PROFILE -->
<div class="modal" id="profileModal">
 <div class="modal-content">
  <input id="rName" placeholder="Name">
  <input id="rMobile" placeholder="Mobile">
  <textarea id="rAddress" placeholder="Address"></textarea>
  <button class="primary" onclick="saveProfile()">Save</button>
 </div>
</div>

<!-- ORDERS -->
<div class="modal" id="ordersModal">
 <div class="modal-content">
  <div id="orderList"></div>
 </div>
</div>

<!-- DELIVERY -->
<div class="modal" id="deliveryModal">
 <div class="modal-content">
  <div id="deliveryList"></div>
 </div>
</div>

<script>
const API="https://shopbacked-vmhs.onrender.com";
const TOKEN=localStorage.getItem("token");
let selectedProduct=null;

/* PRODUCTS */
async function loadProducts(){
 const id=wid.value.trim();
 const res=await fetch(`${API}/api/products/wholesaler/${id}`);
 const data=await res.json();
 products.innerHTML=data.products.map(p=>`
  <div class="product-card" onclick='showProduct(${JSON.stringify(p)})'>
   <img src="${p.image}">
   <div>${p.productName}</div>
   <div class="price">₹${p.price}</div>
  </div>`).join("");
}

function showProduct(p){
 selectedProduct=p;
 pName.innerText=p.productName;
 pImg.src=p.image;
 pPrice.innerText="Price ₹"+p.price;
 deliveryCharge.innerText="";
 totalPrice.innerText="";
 detailModal.style.display="flex";
}

/* PAYMENT */
async function payNow(){
 if(!vehicle.value) return alert("Select vehicle");

 const profile=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 if(!profile.address) return alert("Save profile first");

 let charge=vehicle.value==="two_wheeler"?20:vehicle.value==="three_wheeler"?50:80;
 let total=selectedProduct.price+charge;

 deliveryCharge.innerText="Delivery ₹"+charge;
 totalPrice.innerText="Total ₹"+total;

 const res=await fetch(API+"/api/orders/pay-and-create",{
  method:"POST",
  headers:{
   "Content-Type":"application/json",
   "Authorization":"Bearer "+TOKEN
  },
  body:JSON.stringify({amount:total})
 });
 const data=await res.json();

 const rzp=new Razorpay({
  key:data.key,
  amount:data.amount,
  currency:"INR",
  order_id:data.order.id,
  name:"ShopBacked",
  handler:async function(resp){
   await fetch(API+"/api/orders/confirm-after-payment",{
    method:"POST",
    headers:{
     "Content-Type":"application/json",
     "Authorization":"Bearer "+TOKEN
    },
    body:JSON.stringify({
     productId:selectedProduct._id,
     paymentId:resp.razorpay_payment_id,
     vehicleType:vehicle.value,
     deliveryCharge:charge,
     totalAmount:total,
     retailerName:profile.name,
     retailerMobile:profile.mobile,
     retailerAddress:profile.address
    })
   });
   alert("Payment Success & Order Placed");
   closeAll();
  }
 });
 rzp.open();
}

/* PROFILE */
function openProfile(){
 const p=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 rName.value=p.name||"";
 rMobile.value=p.mobile||"";
 rAddress.value=p.address||"";
 profileModal.style.display="flex";
}
function saveProfile(){
 localStorage.setItem("retailerProfile",JSON.stringify({
  name:rName.value,
  mobile:rMobile.value,
  address:rAddress.value
 }));
 alert("Saved");
 closeAll();
}

/* ORDERS */
async function openOrders(){
 ordersModal.style.display="flex";
 const p=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 const res=await fetch(`${API}/api/orders/retailer/${p.mobile}`);
 const data=await res.json();
 orderList.innerHTML=data.orders.map(o=>`
  <p>${o.productName} | ${o.status}</p>`).join("");
}

/* DELIVERY */
async function openDeliveryDetails(){
 deliveryModal.style.display="flex";
 const p=JSON.parse(localStorage.getItem("retailerProfile")||"{}");
 const res=await fetch(`${API}/api/orders/retailer/${p.mobile}`);
 const data=await res.json();
 deliveryList.innerHTML=data.orders.filter(o=>o.deliveryBoyName).map(o=>`
  <p>
   ${o.productName}<br>
   Boy: ${o.deliveryBoyName}<br>
   Mobile: ${o.deliveryBoyMobile}<br>
   Code: <b>${o.deliveryCode}</b>
  </p>`).join("");
}

function closeAll(){document.querySelectorAll(".modal").forEach(m=>m.style.display="none")}
</script>
</body>
</html>
