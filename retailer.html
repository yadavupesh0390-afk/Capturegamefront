<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retailer Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{margin:0;background:#f3f6fb}
.main{padding:20px}
.icon-bar{display:flex;gap:20px;justify-content:center;background:#064e3b;padding:12px;border-radius:14px;max-width:600px;margin:auto}
.icon-btn{background:#16a34a;color:#fff;border:none;width:55px;height:55px;border-radius:50%;font-size:22px;cursor:pointer}
.header{margin-top:15px;background:#fff;padding:15px;border-radius:12px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,.08)}
.products-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:20px;max-height:70vh;overflow-y:auto}
.product-card{background:#fff;padding:5px;border-radius:10px;text-align:center;cursor:pointer;box-shadow:0 3px 8px rgba(0,0,0,.08)}
.product-card img{width:100%;height:80px;object-fit:cover;border-radius:8px}
.product-card h4{font-size:12px;margin:5px 0}
.price{font-size:12px;color:#16a34a;font-weight:600}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:20}
.modal-content{background:#fff;padding:20px;width:90%;max-width:520px;border-radius:15px;max-height:85vh;overflow:auto;position:relative}
.close-btn,.buy-btn{position:absolute;top:10px;width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;cursor:pointer}
.close-btn{right:10px;background:#ef4444}
.buy-btn{right:55px;background:#2563eb}
input,select{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
button.primary{background:#16a34a;color:#fff;border:none;padding:10px 15px;border-radius:10px;cursor:pointer;width:100%}
img.full{width:100%;border-radius:10px;margin:10px 0}
.order-status{background:#f8fafc;padding:12px;border-radius:10px;margin-top:12px}
.step{font-size:12px;color:#999}
.step.active{color:#16a34a;font-weight:600}
.delivery-info{font-size:13px;margin-top:6px;color:#334155}
.otp-box{margin-top:10px;background:#eef2ff;padding:10px;border-radius:10px}
</style>
</head>

<body>
<div class="main">

<div class="icon-bar">
 <button class="icon-btn" onclick="loadProducts()"><i class="bi bi-search"></i></button>
 <button class="icon-btn" onclick="openOrders()"><i class="bi bi-bag-check"></i></button>
</div>

<div class="header">
 <h3>Retailer Dashboard</h3>
</div>

<div class="header">
 <input id="wid" placeholder="Enter Wholesaler ID">
 <button class="primary" onclick="loadProducts()">Search Products</button>
</div>

<div class="products-grid" id="products"></div>
</div>

<!-- PRODUCT DETAIL -->
<div class="modal" id="detailModal">
<div class="modal-content">
 <div class="close-btn" onclick="closeAll()">âœ•</div>
 <div class="buy-btn" onclick="openPayment()"><i class="bi bi-cart-plus"></i></div>
 <h3 id="dName"></h3>
 <img id="dImg" class="full">
 <p id="dPrice" class="price"></p>
 <p id="dDetail"></p>
 <hr>
 <p><b>Wholesaler:</b> <span id="dShop"></span></p>
 <p><b>Address:</b> <span id="dAddress"></span></p>
 <p><b>Mobile / UPI:</b> <span id="dMobile"></span></p>
</div>
</div>

<!-- PAYMENT -->
<div class="modal" id="payModal">
<div class="modal-content">
 <h3>Payment & Order Details</h3>

 <input id="rName" placeholder="Retailer Name">
 <input id="rMobile" placeholder="Retailer Mobile">

 <select id="vehicle">
  <option value="">Select Required Vehicle</option>
  <option value="two_wheeler">Two Wheeler</option>
  <option value="three_wheeler">Three Wheeler</option>
  <option value="four_wheeler">Four Wheeler</option>
 </select>

 <input id="txn" placeholder="Transaction ID">
 <input id="proof" type="file" accept="image/*">

 <button class="primary" onclick="submitOrder()">Submit Order</button>
</div>
</div>

<!-- ORDERS -->
<div class="modal" id="ordersModal">
<div class="modal-content">
 <div class="close-btn" onclick="closeAll()">âœ•</div>
 <h3>My Orders</h3>
 <div id="myOrders"></div>
</div>
</div>

<script>
const API="https://shopbacked-vmhs.onrender.com";
const TOKEN=localStorage.getItem("token");
let selectedProduct=null;

/* LOAD PRODUCTS */
async function loadProducts(){
 const id=wid.value.trim();
 if(!id) return alert("Enter Wholesaler ID");

 const res=await fetch(`${API}/api/products/wholesaler/${id}`,{
  headers:{Authorization:"Bearer "+TOKEN}
 });
 const data=await res.json();

 products.innerHTML=(data.products||[]).map(p=>`
  <div class="product-card" onclick='showDetail(${JSON.stringify(p)})'>
   <img src="${p.image}">
   <h4>${p.productName}</h4>
   <div class="price">â‚¹${p.price}</div>
  </div>`).join("") || "No products";
}

/* SHOW DETAIL */
function showDetail(p){
 selectedProduct=p;
 dName.innerText=p.productName;
 dImg.src=p.image;
 dPrice.innerText="â‚¹"+p.price;
 dDetail.innerText=p.detail||"";
 dShop.innerText=p.shopName;
 dMobile.innerText=p.mobile;
 dAddress.innerText=p.address;
 detailModal.style.display="flex";
}

/* OPEN PAYMENT */
function openPayment(){
 detailModal.style.display="none";
 payModal.style.display="flex";
}

/* SUBMIT ORDER */
async function submitOrder(){
 if(!rName.value||!rMobile.value||!vehicle.value||!txn.value||!proof.files[0]){
  alert("All fields required"); return;
 }

 const reader=new FileReader();
 reader.onload=async()=>{
  const body={
   wholesalerId:selectedProduct.wholesalerId,
   productId:selectedProduct._id,
   productName:selectedProduct.productName,
   price:selectedProduct.price,
   productImg:selectedProduct.image,
   retailerName:rName.value,
   retailerMobile:rMobile.value,
   vehicleType:vehicle.value,
   txnId:txn.value,
   proofImg:reader.result
  };

  const res=await fetch(API+"/api/orders",{
   method:"POST",
   headers:{
    "Content-Type":"application/json",
    "Authorization":"Bearer "+TOKEN
   },
   body:JSON.stringify(body)
  });

  const data=await res.json();
  if(data.success){
   alert("Order placed successfully âœ…");
   closeAll();
  }else alert("Order failed");
 };
 reader.readAsDataURL(proof.files[0]);
}

/* MY ORDERS */
async function openOrders(){
 ordersModal.style.display="flex";
 const mobile=prompt("Enter your mobile number");
 if(!mobile) return;

 const res=await fetch(`${API}/api/orders/retailer/${mobile}`);
 const data=await res.json();

 myOrders.innerHTML=(data.orders||[]).map(o=>`
  <div class="order-status">
   <b>${o.productName}</b> â‚¹${o.price}

   <div class="step ${o.status==="pending"?"active":""}">Pending</div>
   <div class="step ${o.status==="confirmed"?"active":""}">Confirmed</div>
   <div class="step ${o.status==="delivery_accepted"?"active":""}">Delivery Boy</div>
   <div class="step ${o.status==="picked_up"?"active":""}">Picked Up</div>
   <div class="step ${o.status==="delivered"?"active":""}">Delivered</div>

   ${o.deliveryBoyName?`
    <div class="delivery-info">
     ðŸšš ${o.deliveryBoyName} | ðŸ“ž ${o.deliveryBoyMobile}
    </div>`:""}

   ${o.status==="picked_up"?`
    <div class="otp-box">
     <input placeholder="Enter Delivery OTP" id="otp-${o._id}">
     <button class="primary" onclick="confirmDelivery('${o._id}')">Confirm Delivered</button>
    </div>`:""}
  </div>
 `).join("") || "No orders";
}

/* CONFIRM DELIVERY */
async function confirmDelivery(id){
 const otp=document.getElementById("otp-"+id).value.trim();
 if(!otp) return alert("Enter OTP");

 const res=await fetch(`${API}/api/orders/${id}/delivered`,{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({otp})
 });

 const data=await res.json();
 if(data.success){
  alert("Order Delivered âœ…");
  openOrders();
 }else alert("Invalid OTP âŒ");
}

function closeAll(){
 document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}
</script>
</body>
</html>
